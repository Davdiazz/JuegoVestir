<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fashion Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            height: 100vh;
            gap: 0;
        }

        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            .sidebar {
                max-height: 200px;
            }
        }

        .sidebar {
            background: rgba(15, 15, 35, 0.95);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.right {
            border-right: none;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .category {
            margin-bottom: 25px;
        }

        .category-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.95em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .clothing-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            position: relative;
            overflow: hidden;
        }

        .clothing-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .clothing-item:hover::before {
            opacity: 1;
        }

        .clothing-item:hover {
            transform: scale(1.05);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .clothing-item.selected {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            box-shadow: 0 0 25px rgba(118, 75, 162, 0.6);
        }

        .item-icon {
            font-size: 2em;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .item-label {
            font-size: 0.7em;
            text-align: center;
            opacity: 0.8;
        }

        .color-swatch {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .main-stage {
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a2e 100%);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .stage-header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .stage-header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stage-header p {
            opacity: 0.7;
            font-size: 0.9em;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #avatarFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #434343, #000000);
        }

        .gender-switch {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 25px;
        }

        .gender-btn {
            padding: 10px 25px;
            background: transparent;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .gender-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .remove-item {
            background: rgba(255, 0, 0, 0.1) !important;
            border-color: rgba(255, 0, 0, 0.3) !important;
        }

        .remove-item .item-icon {
            color: #ff4444;
        }
    </style>
</head>

        // Generar URL del avatar usando Ready Player Me
        function generateAvatarURL() {
            const baseURL = 'https://models.readyplayer.me/';
            const avatarId = generateAvatarId();
            return `${baseURL}${avatarId}.glb?morphTargets=ARKit&textureAtlas=1024`;
        }

        // Generar ID Ãºnico para el avatar
        function generateAvatarId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let id = '';
            for (let i = 0; i < 24; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // Actualizar iframe del avatar
        function updateAvatarViewer() {
            const loading = document.getElementById('loadingOverlay');
            loading.classList.remove('hidden');

            // Usar Ready Player Me con configuraciÃ³n personalizada
            const gender = avatarConfig.gender === 'masculine' ? 'male' : 'female';
            const url = `https://demo.readyplayer.me/avatar?frameApi&bodyType=${avatarConfig.bodyType}&gender=${gender}`;
            
            const iframe = document.getElementById('avatarFrame');
            iframe.src = url;

            // Ocultar loading despuÃ©s de cargar
            iframe.onload = () => {
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 1500);
            };
        }

        // Cambiar gÃ©nero
        function changeGender(gender) {
            avatarConfig.gender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateAvatarViewer();
        }

        // Crear opciones de personalizaciÃ³n
        function createOptions(containerId, items, configKey) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'clothing-item';
                if (item.value === 'None' || item.name === 'Sin Accesorios') {
                    div.classList.add('remove-item');
                }

                if (item.color) {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.background = item.color;
                    div.appendChild(swatch);
                } else {
                    const icon = document.createElement('div');
                    icon.className = 'item-icon';
                    icon.textContent = item.emoji;
                    div.appendChild(icon);

                    const label = document.createElement('div');
                    label.className = 'item-label';
                    label.textContent = item.name;
                    div.appendChild(label);
                }

                div.onclick = () => selectOption(container, div, configKey, item.value);
                div.title = item.name;
                container.appendChild(div);
            });
        }

        // Seleccionar opciÃ³n
        function selectOption(container, element, configKey, value) {
            container.querySelectorAll('.clothing-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            avatarConfig[configKey] = value;
            updateAvatarViewer();
        }

        // Avatar aleatorio
        function randomizeAvatar() {
            const random = (arr) => arr[Math.floor(Math.random() * arr.length)].value;

            avatarConfig.skinColor = random(customizationData.skinTones);
            avatarConfig.hairStyle = random(customizationData.hairStyles);
            avatarConfig.hairColor = random(customizationData.hairColors);
            avatarConfig.outfit = random(customizationData.outfits);
            avatarConfig.top = random(customizationData.tops);
            avatarConfig.bottom = random(customizationData.bottoms);
            avatarConfig.footwear = random(customizationData.footwear);

            updateAvatarViewer();
            initializeOptions();
        }

        // Reiniciar avatar
        function resetAvatar() {
            avatarConfig = {
                bodyType: 'fullbody',
                gender: 'masculine',
                skinColor: 'f9d2b1',

                top: 'Shirt',
                bottom: 'Jeans',
                footwear: 'Sneakers',
                facialHair: 'None',

            updateAvatarViewer();
            initializeOptions();
        }

        // Descargar avatar

        }

        // Inicializar opciones
        function initializeOptions() {
            createOptions('skinTones', customizationData.skinTones, 'skinColor');
            createOptions('hairStyles', customizationData.hairStyles, 'hairStyle');
            createOptions('hairColors', customizationData.hairColors, 'hairColor');
